<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To JOYChat</title>
    <link rel="shortcut icon" href="/public/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    
</head>
<body>
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form action="" id="loginForm">
                    <div class="form-group">
                        <label for="">
                            Usename:
                            <input type="text" class="form-control" name="username" id="username">
                        </label>
                        <label for="">
                            Password:
                            <input type="password" class="form-control" name="password" id="password">
                        </label>
                        <input type="submit" value="Login" class="btn btn-primary">
                    </div>
                    <p>Note:</p>
                    <p>username: joy, password: 123</p>
                    <p>username: joydeep, password: 123</p>
                    <p>username: deep, password: 123</p>
                </form>
            </div>
        </div>
        <div class="row" id="messageArea" style="display: none;">
            <div class="row w-100 fixed-top m-0 p-1 text-white" style="background: #306491;">
                <h3 class="m-0" id="headerName">Welcome</h3>
            </div>
            <div class="col-md-4">
                <div class="card card-body bg-light bar">
                    <h3>Friends</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
                <div class="card card-body bg-light bar">
                        <h3>Groups</h3>
                        <ul class="list-group" id="groups"></ul>
                    </div>
            </div>
            <div class="col-md-8 p-0 border d-flex flex-column justify-content-between" style="border-radius: 3px;">
                    <div id="currentDestinationViewer" class="row w-100 m-0 p-1 text-white" style="background: #306491;">
                            <h3 class="m-0"></h3>
                        </div>
                <div class="chat p-2" id="chat"><span class="text-muted">Please select a user to chat with.</span></div>
                <form action="" id="messageForm">
                    <div class="form-group d-flex">
                        <label for="message" style="flex: 4">
                            <textarea name="" id="message" cols="30" rows="1" class="form-control"></textarea>
                        </label>
                        <label for="">
                            <input class="btn btn-primary ml-2" value="Send" type="submit">
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chatController.js"></script>

</body>
</html>
